<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Ticketing System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login/Register Section -->
  <section class="container forms">
    <!-- Sign In Form -->
    <div class="form signin">
      <div class="form-content">
        <header>Sign In</header>
        <form>
          <div class="field input-field">
            <input type="text" placeholder="Username" class="signin-username input" required />
            <small class="hint">Hint: Username is <strong>123</strong></small>
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="signin-password password" required />
            <small class="hint">Hint: Password is <strong>12345</strong></small>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot Password?</a>
          </div>

          <div class="field input-field">
            <button type="submit" class="signin-btn">Sign In</button>
          </div>

          <div class="form-link">
            <span>Don't have an account yet?
              <a href="#" class="link register-link">Register</a>
            </span>
          </div>
        </form>
      </div>
    </div>

    <!-- Register Form -->
    <div class="form register">
      <div class="form-content">
        <header>Register</header>
        <form>
          <div class="field input-field">
            <input type="text" placeholder="Username" class="register-username input" required />
            <small class="hint">Hint: Username should be <strong>123</strong></small>
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="register-password password" required />
            <small class="hint">Hint: Password should be <strong>12345</strong></small>
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Confirm Password" class="register-confirm password" required />
            <small class="hint">Hint: Must match password <strong>12345</strong></small>
          </div>

          <div class="field input-field">
            <button type="submit" class="register-btn">Register</button>
          </div>

          <div class="form-link">
            <span>Already have an account?
              <a href="#" class="link signin-link">Sign In</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Home Page -->
  <section class="home-page hidden">
    <button class="back-to-signin">Sign In/Register</button>
    <h1>Events</h1>

    <div class="controls">
      <label for="bookings">My Bookings:</label>
      <select id="bookings">
        <option value="" disabled selected>-- Select an event --</option>
      </select>
    </div>

    <div class="events-container">
      <h2>Events</h2>
      <div id="events-list" class="events-list"></div>
    </div>
  </section>

  <!-- Load events and main script -->
  <script src="main.js"></script>
  <script src="script.js"></script>
</body>
</html>
